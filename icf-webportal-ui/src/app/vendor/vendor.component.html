<html>
 
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>


<body>
  <div class="container">
    <h1 class="text-danger text-center">Welcome to {{ title }}</h1>
    <div>
        <div *ngIf =  "storesvendor">
         Vendor Code:  {{storesvendor.vendorcode}}
        </div>
      </div>
    <hr />
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
    <div>
        <table>
        <tr aria-colspan="20">
            <td aria-colspan="10"><label>Vendor Name:</label></td>
            <td><input name="vendorName"  type="text" ngModel/></td>

            <td aria-colspan="10"><label>TIN Number:&nbsp;</label></td>
            <td><input name ="TIN Number" type="text" ngModel/></td>
         </tr>
         <tr aria-colspan="20">   
            <td aria-colspan="10"><label>Address Line1:&nbsp;</label></td>
            <td><input name ="address1" type="text" ngModel/></td>
            <td aria-colspan="10"><label>Address Line2:&nbsp;</label></td>
            <td> <input name ="address2" type="text" ngModel/></td>        
          </tr>
          <tr aria-colspan="20">   
              <td aria-colspan="10"><label>Address Line3:&nbsp;</label></td>
              <td> <input name ="address3" type="text" ngModel/></td>
              <td aria-colspan="10"><label>City:&nbsp;</label> </td>
              <td><input name ="city" type="text" ngModel/></td>
          </tr>
          <tr aria-colspan="20">  
              <td aria-colspan="10"><label>Pincode:&nbsp;</label></td> 
              <td><input name ="pincode" type="text" ngModel/></td>
              <td aria-colspan="10"><label>Telephone Number:&nbsp;</label></td> 
              <td><input name ="telephone_no" type="text" ngModel/></td>
          </tr>
          <tr aria-colspan="20">  
              <td aria-colspan="10"><label>Emaii name:&nbsp;</label></td>
              <td><input name ="emailname" type="text" ngModel/></td>
              <td aria-colspan="10"><label>GSTIN:&nbsp;</label></td>
              <td><input name ="gstin" type="text" ngModel/></td>
          </tr>
          <tr aria-colspan="20">  
              <td aria-colspan="10"><label>State:&nbsp;</label></td>
              <td><input name ="state" type="text" ngModel/></td>
              <td aria-colspan="10"><label>Mobile:&nbsp;</label> </td>
              <td><input name ="mobile" type="text" ngModel/></td>
          </tr>
          <tr rowspan="2">  
              <td><label aria-colspan="10">Fax Number:&nbsp;</label></td>
              <td><input name ="fax_number" type="text" ngModel/></td>         
          </tr>
          <tr aria-colspan="20" rowspan="2" >
              <td><button type="submit" name="createVendor" >Submit</button></td>
              <button type="button" (click)="resetUserForm(userForm)">Reset</button> 
              
          </tr>
        </table>   
        
        </div>
   </form>
  </div>
</body>
 
</html>
